<!DOCTYPE html>
<html>
    <head>
        <title>Pokédex</title>
        <link rel="stylesheet" href="style.css" />
        <link
            rel="shortcut icon"
            href="https://img.icons8.com/?size=100&id=eQoYCq7PgMch&format=png&color=000000"
            type="image/x-icon"
        />
    </head>

    <body>
        <div class="container-pokemon">
            <img class="img-pokemon" src="img/pokemon.png" alt="pokemon" />
            <h1>Pokédex</h1>
            <div class="search-container">
                <label for="search">Buscar Pokémon:</label>
                <input type="text" id="search" />
                <button>Buscar</button>
            </div>
            <div class="pokedex-container" id="pokedex"></div>
        </div>

        <script src="main.js"></script>
    </body>
</html>
